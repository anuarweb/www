    Используя методы анимации Fade jQuery изменять прозрачность изображение по клику на кнопки

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fade</title>
    <!-- Ваши стили -->
    <link rel="stylesheet" href="style.css">
    <!-- Подключаем jQuery -->
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
</head>
<body>
    <section id="fade">
       <!-- Изображение, которое нужно менять -->
        <img src="img1.jpg" alt="img" width='400'>
    </section>
    <div id="buttons">
       <!-- Кнопки -->
        <button id='left'>&#171;</button>
        <button id='right'>&#187;</button>
    </div>
    
     <!-- Ваши скрипты -->
    <script src="fade.js"></script>
</body>
</html>
