<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
   <div class="container">
       <div class="row">
            <div class="col-md-12 text-center">
                <h3>Заполните форму</h3>
            </div>
            <div class="col-md-12">
                <form id="myForm">
                   <div class="form-group">
                       <input type="text" class="form-control" placeholder="Имя" name="first-name">
                   </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Фимилия" name="last-name">
                    </div>
                    <div class="form-group">
                        <select name="gender" class="form-control">
                            <option value="0">Выберите пол</option>  
                            <option value="1">Муж</option>
                            <option value="2">Жен</option>
                        </select>
                    </div>
                    
                    <button class="btn btn-md btn-primary btn-block" name="submit">Отправить</button>
                </form>
            </div>
        </div>
   </div>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
